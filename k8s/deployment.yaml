apiVersion: v1
kind: Service
metadata:
  name: my-app-lb
spec:
  type: LoadBalancer
  selector:
    run: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: my-app
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      run: my-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: my-app
    spec:
      containers:
        - image: krmp-d2hub-idock.9rum.cc/dev-test/repo_3cabee46b4b7
          name: my-app
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            - name: SPRING_DATASOURCE_MASTER_URL
              value: "jdbc:mysql://mysql-service:3306/bettingGround"
            - name: SPRING_DATASOURCE_MASTER_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_MASTER_PASSWORD
              value: "1234"
          resources: # 컨테이너에 할당된 자원의 제한 및 요청
            limits: # 자원의 최대 제한량
              cpu: 500m # CPU의 최대 사용량을 0.5 코어로 설정
            requests: 
              cpu: 200m 
          readinessProbe:
            httpGet:
              path: /api/test
              port: 8080 
            initialDelaySeconds: 5 
            periodSeconds: 10
